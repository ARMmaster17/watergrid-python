name: WaterGrid Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  checks: write
  pull-requests: write
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - 3.9.10
          - 3.10.3
    services:
      redis:
        image: redis:6.2.6-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: '${{ matrix.python-version }}'
      - name: Install dependencies
        run: |
          pip install unittest-xml-reporting
          mkdir testresults
          pip install -e ". [lock-redis]"
      - name: Run tests
        run: |
          python -m xmlrunner discover -s test -p '*.py' -o ./testresults
      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: Test results
          path: ./testresults/*.xml
          files: ./testresults/*.xml
  test-results:
    needs: [ build ]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        with:
          files: artifacts/**/*.xml
  coverage:
    name: Coverage report
    needs: [ build ]
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:6.2.6-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: 3.10.3
      - name: Install dependencies
        run: |
          pip install coverage
          pip install -e ". [lock-redis]"
      - name: Generate coverage report
        run: |
          coverage run --source=watergrid -m unittest discover -s test -p '*.py'
          coverage xml -o coverage.xml
      - name: Submit coverage report
        uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: 29a27fc4eb61dd439f58c906409779d64a5a760a37b8b118a643959621727e3d
        with:
          coverageCommand: coverage report
  run-linters:
    name: Run linters
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: 3.10.3
      - name: Install dependencies
        run: pip install black
      - name: Run linters
        uses: wearerequired/lint-action@v1
        with:
          black: true
  security:
    needs: [ build ]
    name: Security scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
